<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pastezone</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ItsFoxDev/fa-turbo/css/all.min.css" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./style.css">
  <link href="img/light.ico" rel="icon" media="(prefers-color-scheme: dark)" />
  <link href="img/dark.ico" rel="icon" media="(prefers-color-scheme: light)" />
  <script defer src="./script.js"></script>
</head>
<body>
    <div id="top">
    <h1>
      <i class="fas fa-clipboard"></i>
      PasteZone
    </h1>
    <div id="btns">
      <button onclick="copyZText();"><i class="fas fa-clone"></i></button>
      <button onclick="wordCount();"><i class="fas fa-tally"></i></button>
    </div>
  </div>
  <textarea class="save" id="zone"></textarea>
</body>
</html>
